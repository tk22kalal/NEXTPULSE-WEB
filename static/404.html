<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - NEET-PG Preparation</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .error-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #f8f9fa;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .btn-home {
            transition: all 0.3s;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
    
    <script>
        // This script helps redirect to the correct page on GitHub Pages
        document.addEventListener('DOMContentLoaded', function() {
            // Get the current path
            const path = window.location.pathname;
            
            // If we're on GitHub Pages, try to determine the repo name
            if (window.location.hostname.includes('github.io')) {
                const pathParts = path.split('/');
                if (pathParts.length > 1) {
                    const repoName = pathParts[1];
                    
                    // Update the home button to include the repo name
                    const homeBtn = document.getElementById('home-btn');
                    if (homeBtn) {
                        homeBtn.href = '/' + repoName + '/';
                    }
                    
                    // Try to analyze the requested path to provide a better message
                    const pathDisplay = document.getElementById('path-display');
                    if (pathDisplay) {
                        pathDisplay.textContent = path;
                    }
                    
                    // Update the hash fallback link
                    const hashLink = document.getElementById('hash-link');
                    if (hashLink) {
                        // Convert the path to a hash path
                        const hashPath = '#' + path.substring(repoName.length + 1);
                        hashLink.href = '/' + repoName + '/' + hashPath;
                        hashLink.style.display = 'inline-block';
                    }
                }
            }
        });
    </script>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-stethoscope me-2"></i>NEET-PG Prep
            </a>
        </div>
    </nav>

    <div class="error-container">
        <div class="container text-center py-5">
            <div class="error-code mb-4">404</div>
            <h1 class="display-5 mb-4">Page Not Found</h1>
            <p class="lead mb-4">The page you are looking for doesn't exist or has been moved.</p>
            <div class="mb-4">
                <code id="path-display" class="bg-dark text-light p-2 rounded">Unknown path</code>
            </div>
            <div class="mt-5">
                <a id="home-btn" href="/" class="btn btn-outline-light btn-lg me-3 btn-home">
                    <i class="fas fa-home me-2"></i> Go Home
                </a>
                <a id="hash-link" href="#" class="btn btn-outline-primary btn-lg btn-home" style="display: none;">
                    <i class="fas fa-hashtag me-2"></i> Try Hash Navigation
                </a>
            </div>
        </div>
    </div>

    <footer class="text-center py-4">
        <div class="container">
            <p class="small text-muted mb-0">&copy; 2023 NEET-PG Preparation Platform</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
