<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET-PG Preparation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <script>
        // Special handling for GitHub Pages
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we need to redirect based on query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const pathParam = urlParams.get('path');
            
            if (pathParam) {
                console.log('Path parameter found:', pathParam);
                
                // Remove the query parameter to avoid loop
                window.history.replaceState(null, '', window.location.pathname);
                
                // Extract repo name and the rest of the path
                const pathParts = pathParam.split('/');
                const repoName = pathParts[1];
                const remainingPath = pathParts.slice(2).join('/');
                
                console.log('Repo:', repoName);
                console.log('Remaining path:', remainingPath);
                
                // If path points to a platform or deeper structure, load it
                if (remainingPath) {
                    const newURL = '/' + repoName + '/' + remainingPath;
                    console.log('Redirecting to:', newURL);
                    
                    // Clean the URL and redirect
                    if (!newURL.endsWith('/')) {
                        window.location.href = newURL + '/';
                    } else {
                        window.location.href = newURL;
                    }
                }
            }
        });
    </script>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1>Loading NEET-PG Preparation Platform...</h1>
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">If you are not redirected automatically, <a href="./">click here</a> to go to the homepage.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Redirect to the proper index.html after a short delay
        setTimeout(function() {
            window.location.href = './';
        }, 1500);
    </script>
</body>
</html>
